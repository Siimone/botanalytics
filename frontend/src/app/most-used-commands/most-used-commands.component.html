<div style="display:table-cell">
<h1>First five most used commands</h1>
<ngx-charts-pie-chart

  [scheme]="colorScheme"
  [results]="single"
  [legend]="showLegend"

  [labels]="showLabels"
  [doughnut]="doughnut"
  [gradient]="gradient"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>
</div>
